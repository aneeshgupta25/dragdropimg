<mat-card id="image-video-card">
  <mat-card-header id="image-video-card-header">
    <h2>Add images and video</h2>
  </mat-card-header>
  <mat-card-content id="image-video-card-content">
    <h3>Images</h3>
    <p>
      Pro tip: Use photos that set the mood, and avoid distracting text
      overlays. View examples ->
    </p>
    <mat-card
      id="image-drop-card"
      appUploadImage
      (imageDragOver)="onImageDragOver()"
      (imageDragLeave)="onImageDragLeave()"
    >
      <mat-card-content class="image-drop-card-content">
        <mat-icon
          aria-hidden="false"
          aria-label="Add Image Icon"
          fontSet="material-icons-outlined"
          preventDrag
          >add_photo_alternate
        </mat-icon>
        <h3 preventDrag>
          Drag and drop an image or
        </h3>
        <button
          mat-stroked-button
          disableRipple="true"
          id="image-upload-button"
          color="grey"
          preventDrag
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Add Image Icon"
            fontSet="material-icons-outlined"
            preventDrag
            >add_photo_alternate
          </mat-icon>
          Upload Image
        </button>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
